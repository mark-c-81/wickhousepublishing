<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Wick House Publishing</title>
  </head>

  <body onLoad="typeWriter()">
    <nav class="flexy">
      <div class="nav-left">
        <div class="logo flexy">
          <a href="/"
            ><img class="logo-img" src="wickhouse-logo-192x192.png" alt=""
          /></a>
          <h1><a href="/">WICK HOUSE PUBLISHING</a></h1>
        </div>
      </div>

      <div class="nav-right">
        <ul class="nav-links flexy">
          <li><a href="/index.html">HOME</a></li>
          <li><a href="/about.html">ABOUT</a></li>
          <li><a href="/authors.html">AUTHORS</a></li>
          <li><a href="/contact.html">CONTACT</a></li>
        </ul>
      </div>

      <div class="toggle-btn">
        <i class="fa-solid fa-bars"></i>
      </div>

      <div class="dropdown-menu">
        <ul class="dropdown-list">
          <li><a href="/index.html">HOME</a></li>
          <li><a href="/about.html">ABOUT</a></li>
          <li><a href="/authors.html">AUTHORS</a></li>
          <li><a href="/contact.html">CONTACT</a></li>
        </ul>
      </div>
    </nav>

    <main class="contact-main">
      <div class="contact-container">
        <div class="form-container">
          <h1>Contact Us</h1>
          <form
            action="https://formsubmit.co/7b2f74ac49afc64393419bf0f6d475eb"
            method="POST"
          >
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <input
              type="hidden"
              name="_next"
              value="https://your-website.com/thank-you.html"
            />
            <input type="hidden" name="_captcha" value="false" />

            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="aboutfooter">
      <div class="footer-container">
        <div class="footer-col-left"></div>
        <div class="footer-col-center">
          <a href="https://www.facebook.com/WickHouse"
            ><i class="fa-brands fa-facebook"></i>
          </a>
          <a href="https://www.instagram.com/w_h_publishing/"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://twitter.com/w_h_publishing"
            ><i class="fa-brands fa-twitter"></i>
          </a>
        </div>
        <div class="footer-col-right">
          <p>design by mcrellz</p>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
